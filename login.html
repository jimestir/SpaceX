<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <title>Space X</title>
</head>

<body>
  <div class="conten">

    <header>
      <div class="header__img">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/SpaceX-Logo.svg/1280px-SpaceX-Logo.svg.png" alt="spaceX" class="logo" />
      </div>
    </header>

    <main class="main">
      <div class="form">

        <section class="form--container--left">
          <h2>Inicia Sesión</h2>
          <div class="google">
          <img
            src="https://img.icons8.com/wired/64/000000/google-logo--v1.png"
            alt="icon google"
            class="icon"
          />
          <a href="">Inicia sesión con Google</a>
          </div>
          <div class="twitter">
            <img
            src="https://img.icons8.com/wired/64/000000/twitter-circled.png"
            alt="icon twitter"
            class="icon"
          />
          
            <a href="">Inicia sesión con Twitter</a>
          </div>
          <div class="registrate">
            <p> ¿No tienes ninguna cuenta? <a href=""><b>REGISTRA</b></a>
            <br/>
            <a href="">Olvidé mi contraseña</a></p>
          </div>
        </section>

        <section class="form--container--right">
          <form action="">
            <div class= "input--container">
              <label for="email">
                <input type="email" class="input" placeholder= "Correo..." />
              </label>
            </div>
            <div class= "input--container">
              <label for="password">
                <input type="password" class="input
                "  placeholder="Contraseña..." />
            </div>
            </label>
            <div class= "input--container">
              <label for="buttom">
                <input type="submit"  class="submit" value="Iniciar Sesión">
              </label>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer class="footer">
      <a href="#">Términos de Uso</a>
      <a href="#">Declaracón de Privacidad</a>
      <a href="#">Centro de Ayuda</a>
    </footer>
    
</body>

</html>
